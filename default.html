<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assest/css/style.css" />
  </head>
  <body>
    <div class="box">
      <div>
        <h1 class="mb-10" style="text-align: center">MA’LUMOTNOMA</h1>
        <img
          src=""
          alt=""
          class="display"
          style="width: 140px; height: 140px"
        />

        <div class="d-flex mb-10">
          <div>
            <p class="fw-bold">Name</p>
            <p class="name"></p>
          </div>

          <div class="ml-34">
            <p class="fw-bold">Surname</p>
            <p class="surname"></p>
          </div>
        </div>

        <div class="d-flex mb-10">
          <div>
            <p class="fw-bold">
              Davlat mukofotlari bilan taqdirlanganmi (qanaqa):
            </p>
            <p class="mukofotbilan"></p>
          </div>
        </div>

        <div class="d-flex mb-10">
          <div>
            <p class="fw-bold">Tug‘ilgan yili:</p>
            <p class="tugulganYili"></p>
          </div>
          <div class="ml-34">
            <p class="fw-bold">Tug‘ilgan joyi</p>
            <p class="tugulganJoyi"></p>
          </div>
        </div>

        <div class="mb-10">
          <p class="fw-bold">Qaysi chet tillarini biladi:</p>
          <p class="qaysiTilar"></p>
        </div>

        <div class="d-flex mb-10">
          <div>
            <p class="fw-bold">Ilmiy darajasi:</p>
            <p class="bilimi"></p>
          </div>
          <div class="ml-34">
            <p class="fw-bold">Ilmiy unvoni:</p>
            <p class="bilimUnvon"></p>
          </div>
        </div>

        <div class="mb-10">
          <p class="fw-bold">Description</p>
          <p class="textt" style="width: 340px"></p>
        </div>

        <div class="list-table">
          <table border="1">
            <thead>
              <tr>
                <th>Qarin-doshligi</th>
                <th>Familiyasi, ismi va otasining ismi</th>
                <th>Tug‘ilgan yili va joyi</th>
                <th>Ish joyi va lavozimi</th>
                <th>Turar joyi</th>
              </tr>
            </thead>
            <tbody class="tBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- <script src="./assest/js/page2.js"></script> -->

    <script>
      const inputName = localStorage.getItem("inputName"),
        inputSurname = localStorage.getItem("InputSurName"),
        inputLoc = localStorage.getItem("inputLoc"),
        inputEmail = localStorage.getItem("inputEmail"),
        inputNumber = localStorage.getItem("inputNumber"),
        inputLanguage = localStorage.getItem("inputLanguage"),
        inputIlm = localStorage.getItem("inputIlm"),
        inputUnvon = localStorage.getItem("inputUnvon"),
        textArea = localStorage.getItem("textArea"),
        inputFile = localStorage.getItem("img"),
        tBodyData = localStorage.getItem("tBody");

      const ism = document.querySelector(".name"),
        surname = document.querySelector(".surname"),
        mukofotbilan = document.querySelector(".mukofotbilan"),
        bilimi = document.querySelector(".bilimi"),
        bilimUnvon = document.querySelector(".bilimUnvon"),
        qaysiTilar = document.querySelector(".qaysiTilar"),
        tugulganYili = document.querySelector(".tugulganYili"),
        tugulganJoyi = document.querySelector(".tugulganJoyi"),
        textt = document.querySelector(".textt"),
        image = document.querySelector(".display"),
        listTable = document.querySelector(".tBody");

      if (tBodyData) {
        listTable.innerHTML = tBodyData;
      } else {
        const row = document.createElement("tr");
        row.innerHTML = "404 Not Found";
        listTable.appendChild(row);
      }

      ism.textContent = inputName;
      surname.textContent = inputSurname;
      mukofotbilan.textContent = inputLoc;
      tugulganYili.textContent = inputEmail;
      tugulganJoyi.textContent = inputNumber;
      qaysiTilar.textContent = inputLanguage;
      bilimi.textContent = inputIlm;
      bilimUnvon.textContent = inputUnvon;
      textt.textContent = textArea;

      if (inputFile) {
        image.src = inputFile;
      }
    </script>
  </body>
</html>
